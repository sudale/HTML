<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
</head>

<body>
    <h1>홈페이지</h1>
    <p>환영합니다. 제가 좋아하는 <a href="color.html">컬러</a></p>
    <div><img width="300px" src="images/pic1.jpg" alt="사진이없을때"></div>
    <div><img width="300px" src="images/pic2.jpg" alt="사진이없을때"></div>
    <div><img width="300px"
            src="https://images.unsplash.com/photo-1655365225170-c93e2f5a6fc6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
            alt="사진이없을때"></div>
    <!-- ctrl + / 주석 주석은 컴퓨터가 읽지 않음-->
    <!-- 오디오 비디오 태그 -->
    <audio src="media/ukulele.mp3" controls></audio>
    <video width="300px" src="media/example.mp4" controls></video>

    <!-- 제목 -->
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>

    <!-- 리스트 -->
    <!-- 순서없는 리스트 ul > li -->
    <ul>
        <li>우유</li>
        <li>빵</li>
    </ul>
    <!-- 순서있는 리스트 ol > li -->
    <ol>
        <li><b>일어나기</b></li>
        <li>샤워하기</li>
        <strong><em>
                <li>아침먹기</li>
            </em>

        </strong>
    </ol>>
    <!-- 정의설명 리스트 dl > dt,dd -->
    <dl>
        <dt>제목 :</dt>
        <dd>매우 재미있는 책</dd>
    </dl>

</body>

</html>
