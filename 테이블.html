<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>

<body>
    <table border="1">
        <caption>표의 제목</caption>
        <!-- 첫번째 행 제목행 -->
        <thead>
            <tr>
                <th>1행1열</th>
                <th>1행2열</th>
                <th>1행3열</th>
            </tr>
        </thead>
        <!-- 두번째 행 -->
        <tbody>
            <tr>
                <td>2행1열</td>
                <td rowspan="2">2행2열</td>
                <td>2행3열</td>
            </tr>
            <!-- 세번째 행 -->
            <tr>
                <td>3행1열</td>

                <td>3행3열</td>
            </tr>
        </tbody>
    </table>

    <!-- 블로그 예제 테이블 -->
    <table border="1">
        <caption>A Caption</caption>
        <thead>
            <tr>
                <th>Countries</th>
                <th>Capitals</th>
                <th>Population</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>Washington, D.C.</td>
                <td>309 million</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Sweden</td>
                <td>Stockholm</td>
                <td>9 million</td>
                <td>Swedish</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"> 결론 </td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
